<!DOCTYPE html>
<html>
<head>
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<!------ Include the above in your HEAD tag ---------->
<div class="alert alert-danger w3-center w3-animate-top">Entre com sua conta para acessar esse recurso!</div>
<div class="container login-container">
    <h1 class="m-5"><span class="text-danger">M</span>eu App</h1>
    <div class="row justify-content-center">
    <div class="col-6">
        <h3 class="text-danger pb-3">Cadastre-se</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome" value="" />
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" value="" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" value="" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-danger" value="Criar" />
            </div>
            <div class="form-group">
                <a href="login.html" class="text-danger">Ja tenho uma conta</a>
            </div>
        </form>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
