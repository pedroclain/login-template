<!DOCTYPE html>
<html lang="en">
<head>
	<title>Profile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}" style="text-decoration: none; color: black"><h1 class="m-5"><span class="text-danger">M</span>y App</h1></a>
<div class="container">
	<div class="row" th:if="${user}">
		<div class="col-4 img-profile">
	   	 	<img th:src="${user.imageUrl}" class="img-thumbnail rounded-circle" style="width: 200px; height: 200px; object-fit: cover;">
	    </div>
	    <div class="col-8 align-self-center">
	   	 	<h3 class="text-danger pb-3" th:text="${user.name}"></h3>
	    	<p th:text="${user.email}"></p>
	    	<a th:href="@{/logout}" class="text-danger"><-logout</a>
	    </div>
	</div>
</div>
</body>
</html>
